{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
          <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
    <div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Loyihani tahrirlash</h1>
        </div>
    <div class="card-body">
        <form method="post">
                                                {% csrf_token %}
                        {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary d-block">Tahrirlash</button>
        </form>
    </div>
    </div>
    </div>
    <script src="{%  static 'plugins/jquery/jquery.min.js' %}"></script>
    <script>
        $(function () {
      $('.select2').select2()
    });
    </script>
    <script src="{% static 'plugins/moment/moment.min.js' %}"></script>

{% endblock content %}
